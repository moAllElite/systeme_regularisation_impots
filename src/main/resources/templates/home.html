<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
       <link rel="stylesheet" href="/webjars/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="webjars/font-awesome/6.4.2/css/all.min.css ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">

    <title>Title</title>
</head>
<body >

    <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" th:href="@{home}">

                Accueil
            </a>

            <a class="navbar-item" th:href="@{declarants}">
              Liste des  Déclarants
            </a>
            <a class="navbar-item " th:href="@{formDeclarant}">
                Nouveau Declarant
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link ">
                    Déclaration
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item" th:href="@{formDeclaration}">
                        Nouvelle déclaration
                    </a>
                    <a class="navbar-item" th:href="@{declarations}">
                       Liste des déclarations
                    </a>
                </div>
            </div>
        </div>

    </div>
</nav>
    <section class="hero is-fullheight-with-navbar is-link ">
            <section layout:fragment="content1">
                <img src="/images/sunset.jpg" style="background-size: contain;" height="20%;" >

            </section>
        <!--Modal-->
        <div class="modal" id="myModal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Modal Title</p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <!-- Modal content goes here -->
                    <p>This is the content of the modal.</p>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-primary">Save changes</button>
                    <button class="button" id="closeModalButton">Cancel</button>
                </footer>
            </div>
        </div>
    </section>

</body>
<style>
    html,body,section{
        overflow: hidden; margin: 0; height: 100%;
    }

</style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const openModalButton = document.getElementById('openModalButton');
        const closeModalButton = document.getElementById('closeModalButton');
        const myModal = document.getElementById('myModal');

        openModalButton.addEventListener('click', function() {
        myModal.classList.add('is-active');
    });

        closeModalButton.addEventListener('click', function() {
        myModal.classList.remove('is-active');
    });
    });

</script>
</html>
